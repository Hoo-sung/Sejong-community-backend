<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>게시글 작성</h2>
    </div>
    <h4 class="mb-3">게시글 정보 입력</h4>
    <form action="" th:action th:object="${addTreeForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="title">게시글 이름</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}" /></div>

        <div>
        <label for="description">게시글 내용</label>
        <input type="text" id="description" th:field="*{description}" class="form-control"
               th:errorclass="field-error">
            <div class="field-error" th:errors="*{description}" /></div>

        <div>
            <div>태그들</div>
            <div th:each="tag : ${tagGroups}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{tags}" th:value="${tag}"
                       class="form-check-input">
                <label th:for="${#ids.prev('tags')}"
                       th:text="${tag}" class="form-check-label">서울</label>
            </div>
        </div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성하기</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='forest.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
