<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.forest}">게시글 목록</h2>
    </div>

    <div class="row">

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/admin/forest}'|"
                    th:text="#{label.tree}">
            </button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/admin/stickers}'|"
                    th:text="#{label.tree.stickers}">
            </button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/admin/members}'|"
                    th:text="#{label.member}">
            </button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/admin}'|"
                    th:text="#{page.main}">
            </button>
        </div>

<!--        <div class="col">-->
<!--            <button class="btn btn-primary float-end"-->
<!--                    onclick="location.href='addForm.html'"-->
<!--                    th:onclick="|location.href='@{/forest/add}'|"-->
<!--                    type="button" th:text="#{page.addTree}">게시글 쓰기</button>-->
<!--        </div>-->
    </div>

    <div class="row">
        <div class="container">
            <form th:action="@{/admin/forest}" method="get" class="mt-4">
                <div class="form-row align-items-center">
                    <div class="col-md-auto">
                        <select name="category" class="form-control" th:value="${category}">
                            <option value="title" th:selected="${category == 'title'}">제목</option>
                            <option value="description" th:selected="${category == 'description'}">내용</option>
                            <option value="name" th:selected="${category == 'name'}">글쓴이</option>
                            <option value="tag" th:selected="${category == 'tag'}">태그</option>
                        </select>
                    </div>
                    <div class="col-md-auto">
                        <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요" th:value="${keyword}">
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.tree.key}">Key</th>
                <th th:text="#{label.tree.memberKey}">이름</th>
                <th th:text="#{label.tree.title}">과</th>
                <th th:text="#{label.tree.description}">학번</th>
                <th th:text="#{label.tree.tags}">재학/휴학 상태</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="tree : ${forest}">
                <td th:text="${tree.treeKey}">멤버 key</a></td>
                <td><a href="tree.html" th:href="@{|/admin/members/${tree.memberKey}|}" th:text="${tree.memberKey}">멤버 key</a></td>
                <td><a href="tree.html" th:href="@{|/admin/forest/${tree.treeKey}|}" th:text="${tree.title}">학생 이름</a></td>
                <td th:text="${tree.description}">10000</td>
                <td th:text="${tree.tags}">10</td>
            </tr>
            </tbody>



        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
