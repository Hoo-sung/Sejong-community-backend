

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.tree}">게시글 상세</h2>
    </div>

    <div>
        <label for="treeKey" th:text="#{label.tree.key}">게시글 번호</label>
        <input type="text" id="treeKey" name="treeKey" class="form-control" value="1" th:value="${tree.treeKey}" readonly>
    </div>
    <div>
        <label for="title" th:text="#{label.tree.title}">게시글 제목</label>
        <input type="text" id="title" name="title" class="form-control" value="상품A" th:value="${tree.title}" readonly>
    </div>
    <div>
        <label for="description" th:text="#{label.tree.description}">게시글 내용</label>
        <input type="text" id="description" name="description" class="form-control" value="10000" th:value="${tree.description}" readonly>
    </div>
    <div>
        <label for="memberKey" th:text="#{label.tree.memberKey}">게시글 생성자 식별번호</label>
        <input type="text" id="memberKey" name="memberKey" class="form-control" value="10" th:value="${tree.memberKey}" readonly>
    </div>

    <div>
        <div>태그들</div>
        <div th:each="tag : ${tagGroups}" class="form-check form-check-inline" aria->
            <input type="checkbox" th:field="${tree.tags}" th:value="${tag}"
                   class="form-check-input" disabled>
            <label th:for="${#ids.prev('tags')}"
                   th:text="${tag}" class="form-check-label" >서울</label>
        </div>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.sticker.subject}">제목</th>
                <th th:text="#{label.sticker.message}">내용</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="sticker : ${stickers}">
                <td th:text="${sticker.subject}">스티커 제목</a></td>
                <td th:text="${sticker.message}">스티커 내용</td>
            </tr>
            </tbody>



        </table>
    </div>


    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/forest/myPage}'|"
                    type="button" th:text="#{button.myPage}">내 게시글 목록</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/forest}'|"
                    type="button" th:text="#{button.cancel}">게시글 목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
