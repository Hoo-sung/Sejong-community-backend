

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>스티커 보내기</h2>
    </div>
    <h4 class="mb-3">스티커 정보 입력</h4>
    <form action="" th:action th:object="${addStickerForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="title" th:text="#{label.sticker.post}">스티커 붙인 게시물</label>
            <input type="text" id="title" name="title" class="form-control" value="1" th:value="${tree.title}" readonly>
        </div>

        <div>
            <label for="description" th:text="#{label.sticker.postInfo}">게시글 내용</label>
            <input type="text" id="description" name="description" class="form-control" value="1" th:value="${tree.description}" readonly>
        </div>

        <div>
            <label for="subject">제목</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{subject}" /></div>
        <div>
            <label for="message">내용</label>
            <input type="text" id="message" th:field="*{message}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{message}" /></div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">전송</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/forest/{treeKey}(treeKey=${tree.treeKey})}'|"
                        type="button">게시글 상세</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
