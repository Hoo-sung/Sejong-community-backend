
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>스티커 편집하기</h2>
    </div>
    <h4 class="mb-3">스티커 정보 입력</h4>
    <form action="" th:action th:object="${sticker}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="treeKey" th:text="#{label.sticker.post}">스티커 붙인 게시물</label>
            <input type="text" id="treeKey" name="treeKey" class="form-control" value="1" th:value="${sticker.treeKey}" readonly>
        </div>

        <div>
            <label for="description" th:text="#{label.sticker.from}">게시글 내용</label>
            <input type="text" id="description" name="description" class="form-control" value="1" th:value="${sticker.fromMemberKey}" readonly>
        </div>

        <div>
            <label for="toMemberKey" th:text="#{label.sticker.to}">받는 이</label>
            <input type="text" id="toMemberKey" name="toMemberKey" class="form-control" value="1" th:value="${sticker.toMemberKey}" readonly>
        </div>

        <div>
            <label for="subject">제목</label>
            <input type="text" id="subject" th:field="*{title}" class="form-control"
                   th:errorclass="field-error" >
            <div class="field-error" th:errors="*{title}" /></div>
        <div>
            <label for="message">내용</label>
            <input type="text" id="message" th:field="*{message}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{message}" /></div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">전송</button> </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/admin/stickers/{stickerKey}(stickerKey=${sticker.stickerKey})}'|"
                        th:text="#{button.cancel}"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
