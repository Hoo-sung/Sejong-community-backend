<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>상품 목록</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/forest/{memberKey}(memberKey=${member.key})}'|"
              type="button" th:text="#{page.editMember}">내 정보 수정</button>

      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/forest/mytree/add}'|"
              type="button" th:text="#{page.makeTree}">글 쓰기</button>
    </div>
  </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>제목</th>
        <th>설명</th>
        <th>테그</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="Tree : ${Trees}">
        <td><a href="item.html" th:href="@{/forest/{memberKey}(memberKey=${Tree.studentKey})}" th:text="${Tree.id}">회원id</a></td>
        <td><a href="item.html" th:href="@{/forest/{memberKey}(memberKey=${Tree.studentKey})}" th:text="${Tree.title}">제목</a></td>
        <td th:text="${Tree.description}">설명</td>
        <td th:text="${Tree.tags}">10000</td>
      </tr>
      </tbody>
    </table>
  </div>

</div> <!-- /container -->

</body>
</html>
