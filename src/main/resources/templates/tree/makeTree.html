<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>글 쓰기 폼</h2>
  </div>
  <h4 class="mb-3">글 쓰기</h4>
  <form action="item.html" th:action th:object="${Tree}" method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div>
      <label for="description">설명</label>
      <input type="text" id="description" name="description" class="form-control"
             placeholder="설명을 입력하세요">
    </div>
    <!-- multi checkbox -->
    <div>
      <div>태그 등록</div>
      <div th:each="tag : ${tags}" class="form-check form-check-inline">
        <input type="checkbox" th:field="*{tags}" th:value="${tag.key}" class="form-check-input">
        <label th:for="${#ids.prev('tags')}" th:text="${tag.value}" class="form-check-label">서울</label>
      </div>
    </div>


    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">글
          등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/forest}'|"
                type="button">취소</button>

      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
