<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateMember}">멤버 정보 수정</h2>
    </div>

    <form action="member.html" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="name" th:text="#{label.member.name}">멤버 이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" readonly>
        </div>
        <div>
            <label for="studentId" th:text="#{label.member.studentId}">학번</label>
            <input type="text" id="studentId" th:field="*{studentId}"
                   th:errorclass="field-error" class="form-control" readonly>
        </div>

        <div>
            <label for="grade" th:text="#{label.member.grade}">학번</label>
            <input type="text" id="grade" th:field="*{grade}"
                   th:errorclass="field-error" class="form-control" readonly>
        </div>

        <div>
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" th:field="*{nickName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickName}" />
        </div>



        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"

                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/forest}'|"
                        type="button" th:text="#{button.cancel}">취소</button>

            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
